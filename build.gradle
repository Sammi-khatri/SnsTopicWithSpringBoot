plugins {
    id 'java'
}

group 'org.sam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-websocket:2.4.5')
    compile group: 'org.mockito', name: 'mockito-core', version: '2.13.0'
    implementation('org.springframework.boot:spring-boot-starter-test:2.4.5')
    implementation('org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE')
    implementation('org.springframework.cloud:spring-cloud-starter-aws-messaging:2.2.6.RELEASE')
}

test {
    useJUnitPlatform()
}